        <li>個人向け融資サポート</li>
        <li>事業資金融資サポート</li>

      <h2>無料相談・お問い合わせ</h2>
      <form action="https://formspree.io/f/xgvkvnjq" method="post">

        <input type="email" id="email" name="email" required><br><br>

        <label for="message">ご相談内容:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>
